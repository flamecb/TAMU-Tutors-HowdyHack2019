<html lang="en">
<body>
  <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Submit</button>
      </div>
    </form>
    {{ template |safe }}
</body>
</html>
